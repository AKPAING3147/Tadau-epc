<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TadaU Power Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Padauk', 'sans-serif'],
              burmese: ['Padauk', 'sans-serif'],
              sci: ['Orbitron', 'sans-serif'],
            },
            colors: {
              space: {
                black: '#000000',
                dark: '#0a0a12',
                panel: '#151520',
                yellow: '#FFE81F', // Star Wars Logo
                blue: '#00FFFF',   // Jedi Blue
                green: '#00FF00',  // Jedi Green
                red: '#FF0000',    // Sith Red
              }
            },
            animation: {
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.8 },
                '50%': { opacity: 0.3 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #e0e0e0;
      }
      /* Star Background */
      .star-bg {
        background-color: #000;
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        min-height: 100vh;
      }

      /* Lightsaber Animation */
      .saber-handle {
        width: 100%;
        height: 4px;
        background: #444;
        border-radius: 2px;
        position: relative;
        overflow: hidden;
      }
      
      .saber-blade {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: #fff;
        border-radius: 2px;
        /* Red Sith Glow */
        box-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .akp-link:hover .saber-blade {
        width: 100%;
      }
      
      .akp-link:hover {
        /* Red Text Shadow */
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFE81F;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
